name: FoxBukkitLua
main: net.doridian.foxbukkit.lua.FoxBukkitLua
version: 1.0.2
softdepend: [FoxBukkitChat, FoxBukkitPermissions]
commands:
  fbl:
    description: Runs any FoxBukkit Lua command (used for console)
    permission: foxbukkit.lua.no_one_has_this_ever
    usage: /<command>
  lua_reload:
    description: Reloads the Lua threads (or a single module)
    permission: foxbukkit.lua.reload
    usage: /<command> [module]
  lua_load:
    description: Loads a module
    permission: foxbukkit.lua.load
    usage: /<command> <module>
  lua_unload:
    description: Unloads a module
    permission: foxbukkit.lua.unload
    usage: /<command> <module>
  lua_list:
    description: Lists loaded/available modules
    permission: foxbukkit.lua.list
    usage: /<command>
  lua_run:
    description: Run lua code in context of module
    permission: foxbukkit.lua.run
    usage: /<command> <module> <code>
  lua_runfile:
    description: Run lua file in context of module
    permission: foxbukkit.lua.runfile
    usage: /<command> <module> <file>
